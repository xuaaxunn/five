<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cumulative from 1 after page loaded </title>

    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: crimson
        }
    </style>

</head>

<body>
    <body> <button onclick="toggleTiming()">Start/Pause Timing</button> <button onclick="reset()">Reset</button> <div id="demo"></div>
        <script>
            var oBody = document.getElementById("demo");
            var i = 0;
            var timer;
            var isRunning = false;
            var clickCount = 0;
        
            function toggleTiming() {
                clickCount++;
                if (clickCount % 2 === 0) {
                    pauseTiming();
                } else {
                    startTiming();
                }
            }
        
            function startTiming() {
                timer = setInterval(updateNum, 1000);
                isRunning = true;
                document.getElementsByTagName("button")[0].innerHTML = "Pause Timing";
            }
        
            function pauseTiming() {
                clearInterval(timer);
                isRunning = false;
                document.getElementsByTagName("button")[0].innerHTML = "Resume Timing";
            }
        
            function reset() {
                pauseTiming();
                i = 0;
                oBody.innerHTML = "";
                clickCount = 0;
                document.getElementsByTagName("button")[0].innerHTML = "Start Timing";
            }
        
            function updateNum() {
                var j = i++;
                oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
            }
        </script>
        </body>

</html>
